document:
  nodes:
    - object: block
      type: paragraph
      nodes:
        - object: text
          leaves:
            - text: ''
        - object: inline
          isVoid: true
          type: html
          data:
            html: <span>
        - object: text
          leaves:
            - text: Hello
        - object: inline
          isVoid: true
          type: html
          data:
            html: </span>
        - object: text
          leaves:
            - text: ' World'
