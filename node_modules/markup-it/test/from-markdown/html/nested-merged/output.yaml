document:
  nodes:
    - object: block
      type: paragraph
      nodes:
        - object: inline
          type: html
          data:
              openingTag: '<cite>'
              closingTag: '</cite>'
          nodes:
            - object: inline
              type: html
              data:
                openingTag: '<a href="mylink">'
                closingTag: '</a>'
              nodes:
                - object: text
                  leaves:
                    - text: 'link'
