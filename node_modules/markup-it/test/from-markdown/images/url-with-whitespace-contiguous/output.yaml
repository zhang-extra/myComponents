document:
  nodes:
    - object: block
      type: paragraph
      nodes:
        - object: text
          leaves:
            - text: one_image
        - object: inline
          type: image
          isVoid: true
          data:
            src: a image.png
        - object: text
          leaves:
            - text: another_image
        - object: inline
          type: image
          isVoid: true
          data:
            src: another image.png
        - object: text
          leaves:
            - text: ''
