document:
  nodes:
    - object: block
      type: blockquote
      nodes:
        - object: block
          type: paragraph
          nodes:
            - object: text
              leaves:
                - text: 'A code block within a blockquote:'
        - object: block
          type: code_block
          nodes:
            - object: block
              type: code_line
              nodes:
                - object: text
                  leaves:
                    - text: var a = "test"
          data:
            syntax: js
