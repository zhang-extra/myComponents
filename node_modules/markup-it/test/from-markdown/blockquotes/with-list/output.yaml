document:
  nodes:
    - object: block
      type: blockquote
      nodes:
        - object: block
          type: paragraph
          nodes:
            - object: text
              leaves:
                - text: 'A list within a blockquote:'
        - object: block
          type: unordered_list
          nodes:
            - object: block
              type: list_item
              nodes:
                - object: block
                  type: unstyled
                  nodes:
                    - object: text
                      leaves:
                        - text: asterisk 1
            - object: block
              type: list_item
              nodes:
                - object: block
                  type: unstyled
                  nodes:
                    - object: text
                      leaves:
                        - text: asterisk 2
            - object: block
              type: list_item
              nodes:
                - object: block
                  type: unstyled
                  nodes:
                    - object: text
                      leaves:
                        - text: asterisk 3
